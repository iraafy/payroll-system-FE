<canvas
  #canvas
  (touchstart)="startDrawing($event)"
  (touchmove)="moved($event)"
  class="border-color-primary"
  [width]="width"
  (window:resize)="onResize()"
></canvas>
<p class="error-message" *ngIf="signatureNeeded">Signature is required</p>

<div class="buttons flex justify-content-end mt-3">
  <p-button label="Kosongkan" severity="secondary" (click)="clearPad()" styleClass="mx-2"></p-button>
  <p-button label="Selesai" severity="primary" (click)="savePad()"></p-button>
</div>
